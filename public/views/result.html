<form style="text-align: center" ng-submit="search(searchBar)">
    <input
            type="text"
            class="form-control form-control-sm"
            style="
            width: 300px;
            margin: auto;
"
            ng-model="searchBar"
    />
    <input class="btn btn-primary" type="submit" value="Submit"/>
</form>
<div ng-repeat="data in submitted | filter :{name : text, name: textGeorgian} "
     class="card" style="width:300px; margin: auto; top: 40px;">
    <img class="card-img-top imgPath" src="{{data.imagePath}}" alt="Card image">
    <div class="card-body" style="background-color: #b2bfb5">
        {{data.name}}
    </div>
</div>
