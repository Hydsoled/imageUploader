<div ng-repeat="data in notSubmitted" class="card" style="width:300px; top: 40px; margin: auto">
    <img class="card-img-top imgPath" src="{{data.imagePath}}" alt="Card image">
    <div class="card-body">
        <input class="form-control form-control-sm" ng-model="data.name" type="text" />
    </div>
    <button ng-click="setName(data)" class="btn btn-primary" >Submit</button>
</div>
